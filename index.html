<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="payment-box">
    <h2>Complete Your Payment</h2>
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
    <img src="qr_code.jpg" alt="QR Code" class="qr-code">
    <label for="transaction">Transaction ID:</label>
    <input type="text" id="transaction" name="transaction" required>
    <button onclick="debitLove100()">Debit Love (100%)</button>
  </div>
  <div id="thankYou" class="thank-you">
    <h2>Thank You for Showing Your Love!</h2>
    <p>You will receive your poem within 2 days on your email.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<head>
    <link rel="stylesheet" href="script.js">
</head>
